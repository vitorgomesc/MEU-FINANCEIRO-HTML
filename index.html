<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Meu Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <script src="script.js"></script>
</body>
</html>
